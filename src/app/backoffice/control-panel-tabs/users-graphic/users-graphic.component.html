<div class="users-container">
  <!-- User Statistics -->
  <div class="bg-dark border border-light-border d-flex flex-column justify-content-around rounded-2 py-3 shadow-sm h-100">
    <div class="px-4">
      <span class="text-shadow fs-5 fw-bold">User Statistics</span>
    </div>
    <div class="chart-container d-flex justify-content-center align-items-center h-100 w-100 p-3 px-5">
      <div class="canvas-container">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        >
        </canvas>
      </div>
    </div>


    <hr class="text-light-border" />


    <div class="px-5">
      <ul
        class="d-flex justify-content-between align-items-center list-unstyled m-0"
      >
        <li class="d-flex flex-column align-items-center">
          <span class="d-block text-light fw-lighter">Weekly Users</span>
          <span class="d-block text-light fw-light fs-5">3.115</span>
        </li>
        <li class="d-flex flex-column align-items-center">
          <span class="d-block text-light fw-lighter">Monthly Users</span>
          <span class="d-block text-light fw-light fs-5">56.450</span>
        </li>
        <li class="d-flex flex-column align-items-center">
          <span class="d-block text-light fw-lighter">Trend</span>
          <i class="bi bi-graph-up-arrow text-success fs-4"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
