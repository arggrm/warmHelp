<div class="users-container">
  <!-- User Statistics -->
  <div class="bg-light-container d-flex flex-column justify-content-around rounded-2 py-3 shadow-sm h-100">
    <div class="d-flex justify-content-center">
      <span class="text-primary fw-bold text-uppercase">User Statistics</span>
    </div>
    <div class="chart-container d-flex justify-content-center align-items-center h-100 w-100 p-3 px-5">
      <div class="canvas-container">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        >
        </canvas>
      </div>
    </div>


    <hr class="text-border-shadow" />


    <div class="px-5">
      <ul
        class="d-flex justify-content-between align-items-center list-unstyled m-0"
      >
        <li class="d-flex flex-column align-items-center">
          <span class="d-block">Weekly Users</span>
          <span class="d-block fw-bold">3.115</span>
        </li>
        <li class="d-flex flex-column align-items-center">
          <span class="d-block">Monthly Users</span>
          <span class="d-block fw-bold">56.450</span>
        </li>
        <li class="d-flex flex-column align-items-center">
          <span class="d-block">Trend</span>
          <i class="bi bi-graph-up-arrow text-success"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
