<div class="visits-row-container gap-3">
  <div class="h-100">
    <!-- Visits -->
    <div
      class="bg-light-container d-flex flex-column justify-content-around rounded-2 shadow-sm py-3 h-100"
    >
      <div class="d-flex justify-content-center">
        <span class="text-primary fw-bold text-uppercase">Visits</span>
      </div>
      <div
        class="chart-container d-flex justify-content-center align-items-center h-100 w-100 py-3"
      >
        <app-visits-graphic></app-visits-graphic>
      </div>

      <hr class="text-border-shadow" />

      <div class="px-5">
        <div class="legend w-100 d-flex justify-content-between">
          <div>
            <span class="bg-info p-2 me-2"></span>
            <span>Organic</span>
          </div>
          <span class="fw-bold">44.46%</span>
        </div>

        <div class="legend w-100 d-flex justify-content-between">
          <div>
            <span class="bg-warning p-2 me-2"></span>
            <span>Referal</span>
          </div>
          <span class="fw-bold">5.54%</span>
        </div>

        <div class="legend w-100 d-flex justify-content-between">
          <div>
            <span class="bg-primary p-2 me-2"></span>
            <span>Others</span>
          </div>
          <span class="fw-bold">50%</span>
        </div>
      </div>
    </div>
  </div>

  <div class="h-100">
    <div class="d-flex flex-column h-100 justify-content-between gap-3">
      <!-- Customer Satisfaction -->
      <div
        class="bg-light-container d-flex flex-column justify-content-around rounded-2 shadow-sm h-50 py-3"
      >
        <div class="d-flex justify-content-center">
          <span class="text-primary fw-bold text-uppercase"
            >Customer Satisfaction</span
          >
        </div>
        <div class="w-100 text-success fw-bold d-flex align-items-center">
          <div
            class="customer-satisfaction w-100 d-flex flex-column align-items-center"
          >
            <span>80.2%</span>
          </div>
        </div>
        <!-- Barra progreso -->
        <div class="px-3">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped bg-success progress-bar-animated"
              role="progressbar"
              style="width: 80.2%"
              aria-valuenow="80.2"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <hr class="text-border-shadow" />

        <div class="px-3">
          <ul class="d-flex justify-content-between list-unstyled m-0">
            <li class="d-flex flex-column align-items-center">
              <span class="d-block">Previous</span>
              <span class="d-block fw-bold">80.2%</span>
            </li>
            <li class="d-flex flex-column align-items-center">
              <span class="d-block">% Change</span>
              <span class="d-block fw-bold">+18</span>
            </li>
            <li class="d-flex flex-column align-items-center">
              <span class="d-block">Trend</span>
              <i class="bi bi-graph-up-arrow text-success fw-bold"></i>
            </li>
          </ul>
        </div>
      </div>

      <!-- Browser Stats -->
      <div
        class="bg-light-container d-flex flex-column justify-content-around rounded-2 shadow-sm h-50 py-3"
      >
        <div class="d-flex justify-content-center">
          <span class="text-primary fw-bold text-uppercase">Browser Stats</span>
        </div>
        <div class="">
          <div class="d-flex justify-content-between px-3">
            <span>Google Chrome</span>
            <span
              class="browser-percents-container bg-info text-white px-2 rounded-pill"
              >50%</span
            >
          </div>
          <hr class="text-border-shadow my-2" />
          <div class="d-flex justify-content-between px-3">
            <span>Safari</span>
            <span
              class="browser-percents-container bg-success text-white px-2 rounded-pill"
              >15%</span
            >
          </div>
          <hr class="text-border-shadow my-2" />
          <div class="d-flex justify-content-between px-3">
            <span>Mozilla Firefox</span>
            <span
              class="browser-percents-container bg-warning text-white px-2 rounded-pill"
              >20%</span
            >
          </div>
          <hr class="text-border-shadow my-2" />
          <div class="d-flex justify-content-between px-3">
            <span>Microsoft Edge</span>
            <span
              class="browser-percents-container bg-danger text-white px-2 rounded-pill"
              >15%</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
